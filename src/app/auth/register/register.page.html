<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col  size-sm=3 offset-sm=3>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-sm=3>
        <ion-item>
          <ion-label position="floating">Surname</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm=6 offset-sm=3>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>      
    <ion-row>
      <ion-col size-sm=3 offset-sm=3>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size-sm=3>
        <ion-item>
          <ion-label position="floating">Confirm password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>  

    <ion-row>
      <ion-col size-sm=6 offset-sm=3>
        <ion-button  class="regBtn" shape="round" type="submit" expand="block" size="large" routerLink="/user-data">Register</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm=6 offset-sm=3>
        <ion-button class="alreadyRegBtn" shape="round" expand="block" size="small" position="floating" class="alreadyRegLbl" button routerLink="/login" fill="clear" >I already have an account</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
