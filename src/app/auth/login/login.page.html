<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm=6 offset-sm=3>
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col > 
    </ion-row>

    <ion-row>
      <ion-col size-sm=6 offset-sm=3>
        <ion-button shape="round" type="submit" expand="block" size="large">Log in</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
 

</ion-content>
