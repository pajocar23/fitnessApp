<ion-header>
  <ion-toolbar class="headerClass">
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="loginForm" (ngSubmit)="onLogIn()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm=6 offset-sm=3>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm=6 offset-sm=3>
          <ion-button class="LogInBtn" shape="round" type="submit" expand="block" size="large">Log
            in</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm=6 offset-sm=3>
          <ion-button class="alreadyRegBtn" shape="round" expand="block" size="small" position="floating"
            class="alreadyRegLbl" button routerLink="/register" fill="clear">Registration</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>

</ion-content>
