<ion-header>
  <ion-toolbar class="headerClass" color="primary">
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="loginForm" (ngSubmit)="onLogIn()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm=6 offset-sm=3>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" formControlName="email" ></ion-input>
            </ion-item>
            <ion-item lines="none" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
              <ion-label><p class="error">Enter a valid email adress</p></ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" formControlName="password" [type]="passwordType" clearOnEdit="false"></ion-input>
              <!-- <ion-item lines="none"> -->
                <ion-icon slot="end" [name]="passwordIcon" class="passwordIcon" size="small" (click)='hideShowPassword()'></ion-icon>
              <!-- </ion-item> -->
            </ion-item>
            <ion-item lines="none" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
              <ion-label><p class="error">Password error</p></ion-label>
            </ion-item>
          
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm=6 offset-sm=3>
          <ion-button class="LogInBtn" shape="round" type="submit" expand="block" size="large" [disabled]="loginForm.invalid">Log
            in</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm=6 offset-sm=3>
          <ion-button class="alreadyRegBtn" shape="round" expand="block" size="small" position="floating"
            class="alreadyRegLbl" button routerLink="/register" fill="clear">Registration</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>

  <img src="assets/img/HelsevitaLogo.png">

</ion-content>
