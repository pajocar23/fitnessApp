<ion-app>

  <ion-menu side="start" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Helsevita</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">

        <ion-item>
          <ion-icon name="person-circle" slot="start"></ion-icon>
            <ion-label>
              My profile
            </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="bar-chart" slot="start"></ion-icon>
            <ion-label>
              Trackers history
            </ion-label>
        </ion-item>

        <!-- Napraviti da je ova opcija vidljiva samo adminima -->
        <ion-item>
          <ion-icon name="settings" slot="start"></ion-icon>
            <ion-label>
              Admin if admin settings
            </ion-label>
        </ion-item>
        <!--  -->

        <ion-item>
          <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>
              Log out
            </ion-label>
        </ion-item>
       
        
      </ion-list>
    </ion-content>
  </ion-menu>


  <ion-router-outlet id="main"></ion-router-outlet>


  <ion-tabs>
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="landing">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="closest-gyms">
        <ion-icon name="barbell"></ion-icon>
        <ion-label>Closest training centers</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="activity">
        <ion-icon name="bicycle"></ion-icon>
        <ion-label>Activity</ion-label>
      </ion-tab-button>


    </ion-tab-bar>
  </ion-tabs>
</ion-app>
