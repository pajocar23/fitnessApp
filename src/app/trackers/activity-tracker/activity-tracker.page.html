<ion-header>
  <ion-toolbar class="headerClass">
    <!-- <ion-buttons slot="end">
      <ion-icon button name="close" (click)="dismiss()" size="large"></ion-icon>
    </ion-buttons> -->

    <ion-button (click)="dismiss()" slot="end" shape="round" size="small" position="floating" fill="clear"
      color="light">X</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>
          <h1>Preferred distance (km):{{desiredDistance}}</h1>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-range min="0" max="20" step="1" snaps="true" color="primary" name="kmKnobs" pin="true"
            [(ngModel)]="sliderValue"></ion-range>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-button (click)="addDesiredDistance(sliderValue)" [disabled]="addDistanceCondition==false">Add distance
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-button (click)="startTracking()" [disabled]="startTrackingCondition==false">Start tracking</ion-button>
          <ion-button (click)="presentAlertStopTracking()" [disabled]="stopTrackingCondition==false">Stop tracking
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item color="primary">
          <label style="color:white;">{{statusMessage}}</label>
          <ion-spinner *ngIf="stopTrackingCondition==true" name="dots" style="padding-left: 10%;" color="light"></ion-spinner>
          <ion-icon *ngIf="statusMessage=='Tracking has finished'" name="checkmark-circle" color="light" style="padding-left: 10%;"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-button (click)="viewProgress()" [disabled]="viewProgressCondition==false">View progress</ion-button>
          <label *ngIf="distanceTraveled!=''" style="padding-left: 10%;">{{distanceTraveled}}</label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item color="primary">
          <label *ngIf="distanceTraveled!=''" style="color:white;">Final distance traveled:
            {{distanceTraveled}}</label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <img src="assets/img/heartRate.png">
</ion-content>
