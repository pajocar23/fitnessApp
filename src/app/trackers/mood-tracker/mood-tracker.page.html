<ion-header>
  <ion-toolbar class="headerClass">
    <!-- <ion-buttons slot="end">
      <ion-icon button name="close" (click)="dismiss()" size="large"></ion-icon>
    </ion-buttons> -->

    <ion-button (click)="dismiss()" slot="end" shape="round" size="small" position="floating" fill="clear" color="light">X
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <p style="margin-left:10px">Water</p> -->
  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-list lines="none">
          <ion-item>
            <ion-label class="txtLbl">
              <h1>How happy are you</h1>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-range [(ngModel)]="happy" min="0" max="100" pin color="primary">
            <img slot="start" class="customImgClass4" src="assets/img/sad.png">
            <img slot="end" class="customImgClass4" src="assets/img/happy.png">
            <!-- <ion-icon slot="start" size="small" name="contrast"></ion-icon>
            <ion-icon slot="end" name="contrast"></ion-icon> -->
          </ion-range>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item color="primary">
          <ion-label>I am happy this much</ion-label>
          {{happy}}
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list lines="none">
          <ion-item>
            <ion-label class="txtLbl">
              <h1>How rested are you</h1>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-range [(ngModel)]="rested" min="0" max="100" pin color="secondary">
            <img slot="start" class="customImgClass4" src="assets/img/notRested.png">
            <img slot="end" class="customImgClass4" src="assets/img/rested.png">
            <!-- <ion-icon slot="start" size="small" name="contrast"></ion-icon>
            <ion-icon slot="end" name="contrast"></ion-icon> -->
          </ion-range>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item color="secondary">
          <ion-label>I feel rested this much</ion-label>
          {{rested}}
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list lines="none">
          <ion-item>
            <ion-label class="txtLbl">
              <h1>Does your body hurt</h1>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-range [(ngModel)]="hurt" min="0" max="100" pin color="tertiary">
            <img slot="start" class="customImgClass4" src="assets/img/notHurt.png">
            <img slot="end" class="customImgClass4" src="assets/img/hurt.png">
            <!-- <ion-icon slot="start" size="small" name="contrast"></ion-icon>
            <ion-icon slot="end" name="contrast"></ion-icon> -->
          </ion-range>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item color="tertiary">
          <ion-label>My body hurts this much</ion-label>
          {{hurt}}
        </ion-item>
      </ion-col>
    </ion-row>


    <ion-button color="primary" class="btnClass" size="large" (click)="calculateMindState()">CONFIRM MY MIND STATE</ion-button>


  </ion-grid>

</ion-content>
