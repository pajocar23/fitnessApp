<ion-header>
  <ion-toolbar>
    <!--  -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!--  -->
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <!-- SLIDER -->
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <!-- <h1>Slide 1</h1> -->
      <ion-card>
        <ion-card-header>
          <ion-img class="sliderImg" src="{{blogPosts[0].imageUrl}}"></ion-img>
          <ion-card-title>{{blogPosts[0].heading}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{blogPosts[0].description}}
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <!-- <h1>Slide 2</h1> -->
      <ion-card>
        <ion-card-header>
          <ion-img class="sliderImg" src="{{blogPosts[1].imageUrl}}"></ion-img>
          <ion-card-title>{{blogPosts[1].heading}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{blogPosts[1].description}}
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <!-- <h1>Slide 3</h1> -->
      <ion-card>
        <ion-card-header>
          <ion-img class="sliderImg" src="{{blogPosts[2].imageUrl}}"></ion-img>
          <ion-card-title>{{blogPosts[2].heading}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{blogPosts[2].description}}
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <!-- SLIDER -->

  <!-- <ion-list>
    <app-blog-post *ngFor="let blogPost of blogPosts" [blogPost]="blogPost"></app-blog-post>
  </ion-list> -->

  <br>

  <ion-list>
    <ion-list-header>
      <h1>
        Daily Trackers
      </h1>
    </ion-list-header>

    <ion-item button (click)="presentWaterModal()">
      <ion-avatar slot="start">
        <img src="assets/img/watterGlass.png">
      </ion-avatar>
      <ion-label>
        <h2>Water</h2>
        <ion-progress-bar value="0.3"></ion-progress-bar>
      </ion-label>
      <ion-label class="watterPercent">
        30%
      </ion-label>
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-item>

    <ion-item button (click)="presentFoodModal()">
      <ion-avatar slot="start">
        <img src="assets/img/Apple.png">
      </ion-avatar>
      <ion-label>
        <h2>Food</h2>
        <ion-progress-bar value="0.5"></ion-progress-bar>
      </ion-label>
      <ion-label class="foodPercent">
        50%
      </ion-label>
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-item>

    <ion-item button (click)="presentSleepModal()">
      <ion-avatar slot="start">
        <img src="assets/img/Bed.png">
      </ion-avatar>
      <ion-label>
        <h2>Sleep</h2>
        <ion-progress-bar value="0.7"></ion-progress-bar>
      </ion-label>
      <ion-label class="sleepPercent">
        70%
      </ion-label>
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-item>

    <ion-item button (click)="presentMoodModal()">
      <ion-avatar slot="start">
        <img src="assets/img/Mood.png">
      </ion-avatar>
      <ion-label>
        <h2>Mood</h2>
        <ion-progress-bar value="0.0"></ion-progress-bar>
      </ion-label>
      <ion-label class="moodPercent">
        0%
      </ion-label>
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-item>

    <ion-item button (click)="presentActivityModal()">
      <ion-avatar slot="start">
        <img src="assets/img/running.png">
      </ion-avatar>
      <ion-label>
        <h2>Activity</h2>
        <ion-progress-bar value="0.2"></ion-progress-bar>
      </ion-label>
      <ion-label class="activityPercent">
        20%
      </ion-label>
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-item>

  </ion-list>


</ion-content>
